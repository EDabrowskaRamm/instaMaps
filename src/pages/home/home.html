      <button ion-button menuToggle>

</ion-header>

  <ion-card *ngFor="let item of myPlaces; let i = index" >

    <ion-item>
      <h2> {{ item.title }} </h2>
    </ion-item>

    <img [src]="item.imgUrl" alt="picture_{{ i }}">

    <ion-card-content>
      <p> {{ item.description }} </p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small (click)="onFav($event.target)">
          <ion-icon name="heart" [isActive]="false" ></ion-icon>
          <div> {{ item.likesCount }} likes</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small (click)="onComment()">
          <ion-icon name="chatbubbles" [isActive]="false"></ion-icon>
          <div> {{ item.commentsLength }} comments</div>
        </button>
      </ion-col>
      <ion-col center text-center>
        <button ion-button icon-left clear small (click)="onMap(item, i)">
          <ion-icon name="map" [isActive]="false"></ion-icon>
          <!-- <div>location</div> -->
        </button>
      </ion-col>
    </ion-row>
  
  </ion-card>

</ion-content>

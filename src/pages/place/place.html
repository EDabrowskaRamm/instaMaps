<ion-header>

  <ion-navbar>
    <ion-title> {{ place.title }} </ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <agm-map [latitude]="place.location.lat" [longitude]="place.location.lng"
                  [zoom]="10">
          <agm-marker [latitude]="place.location.lat" [longitude]="place.location.lng">

          </agm-marker>
        </agm-map>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button block outline type="button" icon-left (click)="onClose()">
          <ion-icon name="close"></ion-icon>Close
        </button>
      </ion-col>
      <ion-col>
        <button ion-button block outline type="button" icon-left (click)="onDelete()">
          <ion-icon name="trash"></ion-icon>Delete place
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

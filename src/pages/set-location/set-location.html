<ion-header>

  <ion-navbar>
    <ion-title>Choose location</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <agm-map [latitude]="location.lat" [longitude]="location.lng" [zoom]="10"
                  (mapClick)="onSetMarker($event)">
          <agm-marker [latitude]="marker.lat" [longitude]="marker.lng" *ngIf="marker">
          </agm-marker>
        </agm-map>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button block outline type="button" [disabled]="!marker"
                (click)="onConfirm()">Confirm
        </button>
      </ion-col>
      <ion-col>
        <button ion-button block outline type="button" 
                (click)="onClose()">Close
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-header>

  <ion-navbar>
    <ion-title>comments</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let comment of comments; let i = index">
      <ion-avatar item-start>
        <img [src]="comment.avatar" alt="comments avatar" >
      </ion-avatar>
      <h2> {{ comment.name }} </h2>
      <p> {{ comment.text }} </p>
    </ion-item>
  </ion-list>
</ion-content>

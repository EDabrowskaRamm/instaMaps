<ion-header>

  <ion-navbar padding-left>
    <ion-icon name="search"></ion-icon>
    <ion-input type="text" [placeholder]="placeholder"></ion-input>
  </ion-navbar>
  <ion-tabs>
    <ion-tab tabIcon="grid-outline" [root]="searchHash" 
              (click)="onSearchByHash($event.target)"></ion-tab>
    <ion-tab tabIcon="navigate" [root]="searchGeoloc"
              (click)="onSearchByGeoloc($event.target)"></ion-tab>
    <!-- <ion-tab tabIcon="analytics" [root]="tab3"></ion-tab>
    <ion-tab tabIcon="settings" [root]="tab4"></ion-tab> -->
  </ion-tabs>
</ion-header>

<ion-content padding>
  
</ion-content>
